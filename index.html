<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Proxy Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #navbar {
            background-color: #333;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
        }
        #url-bar {
            width: 80%;
            padding: 5px;
            font-size: 14px;
        }
        #go-button {
            padding: 6px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #go-button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 50px);
            border: none;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <input type="text" id="url-bar" placeholder="Enter URL" />
        <button id="go-button">Go</button>
    </div>
    <iframe id="browser-frame" src="about:blank"></iframe>

    <script>
        document.getElementById('go-button').addEventListener('click', function() {
            var url = document.getElementById('url-bar').value;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'http://' + url;
            }

            // Check if the website allows embedding in an iframe
            let iframe = document.getElementById('browser-frame');
            iframe.src = url;

            // You may want to add some checks or restrictions if you wish to limit URLs
        });

        document.getElementById('url-bar').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('go-button').click();
            }
        });
    </script>
</body>
</html>
